name: linuxptp-rt
base: core22
summary: Linux Precision Time Protocol (PTP)
description: |
  Snap packaging for linuxptp,
  an implementation of the Precision Time Protocol (PTP) according to IEEE standard 1588 for Linux.
license: GPL-2.0-or-later
adopt-info: linuxptp

grade: devel
confinement: strict

parts:
  local:
    plugin: nil
    source: snap/local
    override-build: |
      CONF=$SNAPCRAFT_PART_INSTALL/etc
      mkdir -p $CONF
      cp -v etc/* $CONF/
  
  linuxptp:
    after: [local]
    plugin: make
    source: https://github.com/richardcochran/linuxptp.git
    source-tag: v4.0
    source-depth: 1
    # make-parameters: 
    override-build: |
      DOC=$CRAFT_PART_INSTALL/usr/share/doc
      mkdir -p $DOC
      cp COPYING $DOC/

      CONF=$SNAPCRAFT_PART_INSTALL/etc
      mkdir -p $CONF
      cp -v configs/* $CONF

      # Replace /var/run with /run/snap.linuxptp-rt in config
      cp $CONF/default.cfg $CONF/snap.cfg # make a copy because default.cfg is a reference for application defaults
      sed -i 's/\/var\/run/\/run\/snap.linuxptp-rt/g' $CONF/snap.cfg

      # Replace hardcoded /var/run with /run/snap.linuxptp-rt
      sed -i 's/\/var\/run/\/run\/snap.linuxptp-rt/g' \
          phc2sys.c \
          tz2alt.c

      echo "
      # Additional configuration for the snap
      refclock_sock_address	/run/snap.linuxptp-rt/refclock.ptp.sock
      uds_address		        /run/snap.linuxptp-rt/ptp4l
      uds_ro_address		    /run/snap.linuxptp-rt/ptp4lro
      " >> $CONF/gPTP.cfg

      craftctl set version="$(git describe --tags | sed s/v//)+snap"
      
      craftctl default
      
apps:
  hwstamp-ctl: # renamed to bypass character restrictions
    command: usr/local/sbin/hwstamp_ctl
    plugs:
      - network-bind
      - network-control
  nsm:
    command: usr/local/sbin/nsm
    plugs:
      - network-bind
      - network-control
      # Access to PTP subsystem and files
      - ptp
  phc-ctl: # renamed to bypass character restrictions
    command: usr/local/sbin/phc_ctl
    plugs:
      - network-bind
      - network-control
      # Access to PTP subsystem and files
      - ptp
      # Access to system date and time
      - time-control
      # Access to system logs and data
      - system-backup
      - log-observe

  phc2sys:
    command: usr/local/sbin/phc2sys
    plugs:
      - network-bind
      - network-control
      # Access to PTP subsystem and files
      - ptp
      # Access to system date and time
      - time-control
      # Access to system logs and data
      - system-backup
      - log-observe

  pmc:
    command: usr/local/sbin/pmc
    plugs:
      - network-bind
      - network-control
      # Access to PTP subsystem and files
      - ptp
  ptp4l:
    command: usr/local/sbin/ptp4l
    plugs:
      - network
      - network-bind
      - network-control
      # Access to system date and time
      - time-control
      # Access to PTP subsystem and files
      - ptp

  timemaster:
    command: usr/local/sbin/timemaster
    plugs:
      - network-bind
      - network-control
      # Access to PTP subsystem and files
      - ptp
      
  ts2phc:
    command: usr/local/sbin/ts2phc
    plugs:
      - network-bind
      - network-control
      # Access to PTP subsystem and files
      - ptp
      # Access to system date and time
      - time-control
      # Access to read system logs and data
      - system-backup
      - log-observe
  tz2alt:
    command: usr/local/sbin/tz2alt
    plugs:
      - network-bind
      - network-control
      # Access to PTP subsystem and files
      - ptp
      
